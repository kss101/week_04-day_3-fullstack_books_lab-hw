{% extends "base.html" %}

{% block content %}
<h1>List of books...</h1>
    {% for book in books %}
    <div>
        <h2>{{book.title}}</h2>
        <p>Genre: {{book.genre}}</p>
        <p>Publisher: {{book.publisher}}</p>
        <p>Author: {{book.author.full_name()}}</p>
        <a href="/books/{{book.id}}">more info...</a>
        <form action="/books/{{book.id}}/delete" method="POST">
            <button type="submit">Remove book</button>
        </form>
        <hr />
    </div>
    {% endfor %}
{% endblock %}
